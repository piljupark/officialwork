        #main a:nth-child(1) div{

            background-color: #003478;
            opacity: .8;
        }
        #main a:nth-child(2) div{
            color:#fff;
            background-color: #F5dF4D;
        }
        #main a:nth-child(3) div{
            background-color: #cebda3;
            color:#fff;
        }
        #main a:nth-child(4) div{
