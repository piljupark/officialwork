<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nike</title>

    <script src="nike-script/swiper.min.js"></script>

    <script src="nike-script/jquery-1.11.2.min.js"></script>
    <script src="nike-script/nike.js"></script>



    <link rel="stylesheet" type="text/css" href="nike-css/reset.css">
    <link rel="stylesheet" type="text/css" href="nike-css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="nike-css/nike.css">




</head>

<body>
    <script src="nike-script/nike.js"></script>

    <nav>
        <div class="nav-wrap">
            <a href="#">
                <img src="https://www.freeiconspng.com/uploads/nike-swoosh-png-logo-21.png" width="70" alt="nike swoosh png logo" class="nike-logo" />
            </a>


            <div class="menu">
                <ul class="sub-menu1">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                </ul>
            </div>


            <div class="right-button">
                <div class="button-wrap">
                    <a href="#none">
                        <img src="nike-img/information.png" alt="info">
                    </a>
                </div>
                <div class="button-wrap"><a href="#none">
                        <img src="nike-img/user.png" alt="user">
                    </a></div>

                <div class="button-wrap"><a href="#none">
                        <img src="nike-img/bag.png" alt="bag">
                    </a></div>

                <div class="button-wrap"><a href="#none">
                        <img src="nike-img/heart.png" alt="heart">
                    </a></div>
            </div>


        </div>
    </nav>


    <div class="main">
        <div class="main-wrap"></div>
    </div>


    <footer></footer>






    <!-- 이미지 슬라이드 하기 위함 //대비용 -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            slidesPerview: 1,
            paginationType: 'progress',
            mousewheelControl: true,
            loop: false,
            direction: 'vertical',
            /*effect:'fade',*/
        });
    </script>
    <!-- //이미지 슬라이드 하기 위함 //대비용 -->





</body></html>
