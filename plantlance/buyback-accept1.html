<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>바이백 접수</title>


    <script src="../plantlance-script/jquery-3.6.0.min.js"></script>


    <link rel="stylesheet" type="text/css" href="../plantlance-css/reset.css">
    <link rel="stylesheet" type="text/css" href="../plantlance-css/buyback-accept1.css">










</head>

<body>



    <!-- #buyback-accept-whole 시작 -->
    <div id="buyback-accept-whole">

        <!-- .Timeline-wrap 시작 -->
        <div class="timeline-wrap">


            <!-- .Timeline-title-wrap 시작 -->
            <div class="timeline-title-wrap">
                <p class="txt-kor-semibold timeline-title timeline-title1">상품선택</p>
                <p class="txt-kor-semibold timeline-title timeline-title2">상품진단</p>
                <p class="txt-kor-semibold timeline-title timeline-title3">신청기준 안내</p>
                <p class="txt-kor-semibold timeline-title timeline-title4">서비스 신청</p>
            </div>
            <!-- .Timeline-title-wrap 끝 -->

            <!-- .Timeline-shape-wrap 시작 -->
            <div class="timeline-shape-wrap">
                <span class="timeline-shape timeline-shape1">
                    <div class="timeline-present-shape"></div>
                </span>
                <span class="timeline-shape timeline-shape2"></span>
                <span class="timeline-shape timeline-shape3"></span>
                <span class="timeline-shape timeline-shape4"></span>

                <div class="timeline-bg"></div>
            </div>
            <!-- .Timeline-shape-wrap 끝 -->


        </div>
        <!-- .Timeline-wrap 끝 -->



        <!-- .buyback-product-wrap 시작 -->
        <div class="buyback-product-wrap">
            <p class="txt-kor-bold buyback-product-title">서비스 신청 상품을 선택해주세요.</p>

            <a href="#none" class="buyback-product-category-btn buyback-product-category-btn1">
                <p class="txt-kor buyback-product-category buyback-product-category1">Fenix</p>
            </a>

            <a href="#none" class="buyback-product-category-btn buyback-product-category-btn2">
                <p class="txt-kor buyback-product-category buyback-product-category2">HPL</p>
            </a>



            <!-- .buyback-product-list-wrap 시작 -->
            <div class="buyback-product-list-wrap">

                <div class="buyback-product buyback-product1">
                    <div class="buyback-product-img-wrap">
                        <img src="../plantlance-image/shop-table/wily-fenix1.png" alt="wily">
                    </div>
                    <div class="buyback-product-txt-wrap">
                        <p class="txt-kor-bold buyback-product-title">WILY</p>
                        <p class="txt-kor-regular buyback-product-txt">윌리 / Fenix</p>
                    </div>
                </div>

                <div class="buyback-product buyback-product2">
                    <div class="buyback-product-img-wrap">
                        <img src="../plantlance-image/shop-table/wily-hpl1.png" alt="wily">
                    </div>
                    <div class="buyback-product-txt-wrap">
                        <p class="txt-kor-bold buyback-product-title">WILY</p>
                        <p class="txt-kor-regular buyback-product-txt">윌리 / HPL</p>
                    </div>
                </div>

                <div class="buyback-product buyback-product3">
                    <div class="buyback-product-img-wrap">
                        <img src="../plantlance-image/shop-table/wily-low1.png" alt="wily">
                    </div>
                    <div class="buyback-product-txt-wrap">
                        <p class="txt-kor-bold buyback-product-title">WILY LOW</p>
                        <p class="txt-kor-regular buyback-product-txt">윌리 로우 / Fenix</p>
                    </div>
                </div>

                <div class="buyback-product buyback-product4">
                    <div class="buyback-product-img-wrap">
                        <img src="../plantlance-image/shop-table/wily-low-hpl.png" alt="wily">
                    </div>
                    <div class="buyback-product-txt-wrap">
                        <p class="txt-kor-bold buyback-product-title">WILY LOW</p>
                        <p class="txt-kor-regular buyback-product-txt">윌리 로우 / HPL</p>
                    </div>
                </div>

                <div class="buyback-product buyback-product5">
                    <div class="buyback-product-img-wrap buyback-product-img-wrap5">
                        <img src="../plantlance-image/shop-table/oblong-fenix.png" alt="wily">
                    </div>
                    <div class="buyback-product-txt-wrap">
                        <p class="txt-kor-bold buyback-product-title">WILY OLBONG</p>
                        <p class="txt-kor-regular buyback-product-txt">윌리 오블롱 / Fenix</p>
                    </div>
                </div>

                <div class="buyback-product buyback-product6">
                    <div class="buyback-product-img-wrap buyback-product-img-wrap6">
                        <img src="../plantlance-image/shop-table/oblong-hpl.png" alt="wily">
                    </div>
                    <div class="buyback-product-txt-wrap">
                        <p class="txt-kor-bold buyback-product-title">WILY OBLONG</p>
                        <p class="txt-kor-regular buyback-product-txt">윌리 오블롱 / HPL</p>
                    </div>
                </div>
            </div>
            <!-- .buyback-product-list-wrap 끝 -->


        </div>
        <!-- .buyback-product-wrap 끝 -->


        <!-- .steps-btn-wrap 시작 -->
        <div class="steps-btn-wrap">
            <a href="#none" class="txt-kor steps-btn close-steps-btn">닫기</a>
            <a href="buyback-accept2.html" target="_self" class="txt-kor steps-btn next-steps-btn">다음단계</a>
        </div>
        <!-- .steps-btn-wrap 끝 -->


    </div>
    <!-- #buyback-accept-whole 끝 -->



    <!-- .check-close-wrap 시작 -->
    <div class="check-close-wrap">
        <div class="check-close">
            <span class="txt-kor-semibold caution-signal">!</span>
            <p class="txt-kor caution-title">신청을 취소하시겠습니까?</p>

            <div class="caution-button-wrap">
                <a href="#none" class="txt-kor left-btn">
                    아니오
                </a>

                <a href="buy-back.html" class="txt-kor right-btn">
                    예
                </a>
            </div>

        </div>
    </div>

    <!-- .check-close-wrap 끝 -->




    <script>
        $(document).ready(function() {
            $(".close-steps-btn").click(function() {
                $(".check-close-wrap").css("display", "block");
            });

            $(".left-btn").click(function() {
                $(".check-close-wrap").css("display", "none");
            });
        });
    </script>




</body></html>
