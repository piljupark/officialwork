<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plantlance</title>


    <script src="../plantlance-script/jquery-1.11.2.min.js"></script>
    <script src="../plantlance-script/jquery.fullpage.js"></script>


    <link rel="stylesheet" type="text/css" href="../plantlance-css/reset.css">
    <link rel="stylesheet" type="text/css" href="../plantlance-css/join-success.css">
    <link rel="stylesheet" type="text/css" href="../plantlance-css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../plantlance-css/slick.css">
    <link rel="stylesheet" type="text/css" href="../plantlance-css/slick-theme.css">

    <script>
        $(document).ready(function() {
            $("#header").load("gnb.html", function() {
                //페이지 별로 다른 메뉴 css 적용도 가능
                document.getElementById("sub_nav").classList.add("show");
            });
            $("#footer").load("footer.html", function() {
                //페이지 별로 다른 메뉴 css 적용도 가능
                document.getElementById("sub_footer").classList.add("show");
            });
        })
    </script>
</head>



<body onload="init();">

    <!-- gnb 불러오기 -->
    <div id="header">
        <!-- z-index: 5 -->
    </div>

    <script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>
    <!-- //gnb 불러오기 -->


    <div id="join-whole">

        <div class="join-step-wrap">
            <div class="join-step-txt-wrap">
                <p class="txt-kor">본인인증</p>
                <p class="txt-kor">정보입력 / 약관동의</p>
                <p class="txt-kor">가입완료</p>
            </div>
            <div class="join-step-line">
                <div class="step1 step">&bull;</div>
                <div class="join-step-line2"></div>
                <div class="step2 step">&bull;</div>
                <div class="join-step-line3"></div>
                <div class="step3 step">&bull;</div>
            </div>
        </div>


        <div class="join-wrap">
          <div class="shape">
              <img src="../plantlance-image/icon/check5.png" alt="success" class="success-img">
          </div>
          
          <p class="txt-kor-bold success-title">회원가입이 완료되었습니다.</p>

       
          <a href="login.html">
              <p class="txt-kor go-to-login">LOG IN</p>
          </a>
        </div>


    </div>


    <!-- 
    <div id="footer"></div>
    -->








</body></html>
