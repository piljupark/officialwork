<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plantlance</title>


    <script src="../plantlance-script/jquery-3.6.0.min.js"></script>
    <script src="../plantlance-script/shopping.js"></script>



    <link rel="stylesheet" type="text/css" href="../plantlance-css/reset.css">
    <link rel="stylesheet" type="text/css" href="../plantlance-css/shopping.css">
    <script>
        $(document).ready(function() {
            $("#header").load("gnb.html", function() {
                //페이지 별로 다른 메뉴 css 적용도 가능
                document.getElementById("sub_nav").classList.add("show");
            });
            $("#footer").load("footer.html", function() {
                //페이지 별로 다른 메뉴 css 적용도 가능
                document.getElementById("sub_footer").classList.add("show");
            });
        })
    </script>



</head>

<body>
    <script src="../plantlance-script/shopping.js"></script>
    
    <!-- gnb 불러오기 -->
    <div id="header">
        <!-- z-index: 5 -->
    </div>

    <script>
        window.addEventListener('load', function() {
            var allElements = document.getElementsByTagName('*');
            Array.prototype.forEach.call(allElements, function(el) {
                var includePath = el.dataset.includePath;
                if (includePath) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            el.outerHTML = this.responseText;
                        }
                    };
                    xhttp.open('GET', includePath, true);
                    xhttp.send();
                }
            });
        });
    </script>
    <!-- //gnb 불러오기 -->
    
    <div id="shopping">
        <div class="shopping-wrap">
            <p class="txt-eng-bold shopping-title">
                SHOPPING CART
            </p>
            
            <div class="cart">
               <div class="cart-title-top">
                   <p class="txt-kor title1">장바구니</p>
                   <p class="txt-kor title2"> 총 </p>
                   <p class="txt-kor title2"> (0) </p>
                   <p class="txt-kor title3"> 개의 상품</p>
               </div>
               <div class="cart-choose-cancel">
                   <a href="#none">
                       <p class="txt-kor">전체삭제</p>
                   </a>
                   <a href="#none">
                       <p class="txt-kor">선택삭제</p>
                   </a>
               </div>
                <div class="cart-title-wrap">
                    <p class="txt-kor">상품정보</p>
                    <p class="txt-kor">옵션</p>
                    <p class="txt-kor">수량</p>
                    <p class="txt-kor">가격</p>
                    <input type="checkbox">
                </div>
                
                <div class="cart-container">
                   <img src="../plantlance-image/icon/caution2.png" alt="caution" class="caution">
                    <p class="txt-kor no-product">장바구니에 담긴 상품이 없습니다.</p>
                </div>
                
                <a href="#none">
                    <p class="txt-kor change-cart">변경완료</p>
                </a>
            </div>
            
            
            <div class="short-order">
                <p class="txt-kor">주문 요약</p>
                
                <div class="short-order-wrap">
                   <div class="order-txt">
                    <p class="txt-kor">총 상품 수량</p>
                    <p class="txt-kor">총 상품 금액</p>
                    <p class="txt-kor">배송비</p>
                    <p class="txt-kor discount">할인금액</p>
                    </div>
                    <div class="order-price">
                    <p class="txt-kor">0</p>
                    <p class="txt-kor">0 원</p>
                    <p class="txt-kor">0 원</p>
                    <p class="txt-kor discount">-0 원</p>
                    </div>
                </div>
                <p class="txt-kor whole-order whole-order-txt">총 결제 예정 금액</p>
                <p class="txt-kor whole-order whole-price">0 원</p>
                
                <div class="buy-button">
                   <a href="#none">
                    <p class="txt-eng">BUY</p>
                    </a>
                    
                    <img src="../plantlance-image/icon/right-arrow-white.png" alt="next" class="next">
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer"></div>


</body></html>
