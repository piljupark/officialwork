<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plant Lance - Wily Table</title>

    
    <script src="../plantlance-script/jquery-1.11.2.min.js"></script>
    


    <link rel="stylesheet" type="text/css" href="../plantlance-css/reset.css">
    <link rel="stylesheet" type="text/css" href="../plantlance-css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../plantlance-css/wily-detail.css">

</head>

<body>


    <nav>
        <div class="nav-wrap">
           <a href="#none">
            <img src="../plantlance-image/icon/menu.png" alt="menu" class="menu-icon">
            </a>
            <a href="none">
            <img src="../plantlance-image/plantlance-logo.png" alt="logo" class="logo">
            </a>
            <div class="sub-button-wrap">
                <a href="#none">
                <img src="../plantlance-image/icon/search.png" alt="search" class="search-icon">
                </a>
                <a href="#none">
                <img src="../plantlance-image/icon/bag.png" alt="search" class="search-icon">
                </a>
                <a href="#none">
                <img src="../plantlance-image/icon/login.png" alt="search" class="search-icon">
                </a>
            </div>
        </div>
    </nav>
    
    
    <div id="menu-map">
        <div class="menu-map-wrap">
            <a href="#none">
                <p class="txt-eng">Home</p>
                <p class="txt-eng">></p>
                <p class="txt-eng">Shop</p>
                <p class="txt-eng">></p>
                <p class="txt-eng">Furniture</p>
            </a>
        </div>
    </div>


    <div id="product-name">
        <div class="product-name-wrap">
            <p class="txt-eng-bold">wily table</p>
            <p class="txt-eng">fenix</p>
            <p class="txt-kor">윌리 테이블</p>
        </div>
    </div>

    
    <div id="product-box">
        <div class="product-box-wrap">
            <div class="product-img-place">
                <div class="swiper-container gallery-top swiper-container-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="../plantlance-image/product/willy-table-main.png" alt="wily-table"></div>
                        <div class="swiper-slide"><img src="../plantlance-image/product/willy-table-main.png" alt="wily-table"></div>
                        <div class="swiper-slide"><img src="../plantlance-image/product/willy-table-main.png" alt="wily-table"></div>
                        <div class="swiper-slide"><img src="../plantlance-image/product/willy-table-main.png" alt="wily-table"></div>
                    </div>
                </div>
                
                <div class="swiper-container gallery-thumbs swiper-container-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="../plantlance-image/product/willy-table-main.png" alt="wily-table"></div>
                        <div class="swiper-slide"><img src="../plantlance-image/product/willy-table-main.png" alt="wily-table"></div>
                        <div class="swiper-slide"><img src="../plantlance-image/product/willy-table-main.png" alt="wily-table"></div>
                        <div class="swiper-slide"><img src="../plantlance-image/product/willy-table-main.png" alt="wily-table"></div>
                    </div>
                </div>
            </div>
            <div class="product-info-place"></div>
        </div>
    </div>

    <script src="../plantlance-script/swiper.min.js"></script>
   
    
    <script>
        var galleryTop = new Swiper('#product-box .product-box-wrap .product-img-place .gallery-top', {
            nextButton:'.swiper-button-next',
            prevButton:'.swiper-button-prev',
            spaceBetween:10,
        });
        var galleryThumbs = new Swiper('#product-box .product-box-wrap .product-img-place .gallery-thumbs', {
           spaceBetween:10,
            centerSlides:true,
            slidesPerView:'auto',
            touchRatio:0.2,
            slideToClickedSlide:true
        });
        galleryTop.params.control = galleryThumbs;
        galleryThumbs.params.control = galleryTop;
    </script>
    
    


</body></html>
