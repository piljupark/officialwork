    <nav>
        <div class="nav-wrap">
            <a href="#">

    <div id="fullpage">
        <div class="section section1 main-top active">
        </div>
        <div class="section section2">
            <div class="txt-section">

                    <p class="txt-eng">
                        What is your bespoke?

                        모두가 다른데
                    </p>
                    <p></p>
                </div>
            </div>
            <div class="img-section">
                <div class="img-box-wrap">

                    <div class="img-box"></div>
                    <div class="img-box"></div>
                </div>

                    <div class="img-box"></div>
                    <div class="img-box"></div>
                    <div class="img-box"></div>
                </div>
                <div class="img-box-wrap">
                    <div class="img-box"></div>
                    <div class="img-box"></div>
                    <div class="img-box"></div>
                </div>
            </div>
        </div>
        <div class="section section3">
            <div class="left-table">
                <p class="section-title">Table</p>
                <img src="plantlance-img/willy-table-main.png" alt="wily-table">
            </div>
            <div class="right-chair">
                <p class="section-title">Chair</p>
                <img src="plantlance-img/momo-chair-rotate.png" alt="momo-chair">
            </div>
            <div class="right-sofa">
                <p class="section-title">Sofa</p>
                <img src="plantlance-img/our-sofa-main.png" alt="our-sofa">
            </div>
        </div>
        <div class="section section4">21212</div>
        <div class="section section5">21212</div>
        <div class="section section6">21212</div>
        <div class="section fp-auto-height">
            <footer>
                <div class="footer-wrap">
                    <a href="#none">
                        <img src="plantlance-img/logo1.png" alt="logo" class="bottom-logo">
                    </a>
                    <div class="footer-txt-wrap">
                        <div class="footer-left">
                            <p class="footer-txt">(주)PLANT LANCE</p>
                            <p class="footer-txt">사업장 소재지 : 대구광역시 달서구 진천로18길 30 1,2층</p>
                            <p class="footer-txt">사업장등록번호 : 427-87-01146</p>
                            <p class="footer-txt">통신판매업번호 : 2018-대구달서-0779</p>
                            <p class="footer-txt">대표자 : SE MIN JANG</p>
                            <p class="footer-txt">E-mail : info@plantlance.kr</p>
                            <p class="footer-txt">고객센터 : 1899-3417</p>
                        </div>
                        <div class="footer-right">
                            <p class="footer-txt">화 - 토 : 10시 ~ 19시 / 일요일, 공휴일 : 13시 ~ 19시 / 월요일 휴무</p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
