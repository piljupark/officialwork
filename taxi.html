<!doctype html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Taxi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="taxi-css/reset.css">
    <link rel="stylesheet" href="taxi-css/style.css">



    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mn7cwsrvym"></script>
    <script src="taxi-script/jquery-1.11.2.min.js"></script>



</head>

<body>

    <div id="naverMap"></div>



    <div class="left-menu">
        <div class="left-menu-wrap">
            <div class="all-img-wrap">
               
                <div class="menu-img">
                    <a href="#none">
                        <img src="taxi-img/home-black.png" alt="home" class="menu-black home-black">
                        <img src="taxi-img/home-white.png" alt="home" class="menu-white home-white">
                        <p>홈</p>
                    </a>
                </div>
                
                <div class="menu-img">
                    <a href="#none">
                        <img src="taxi-img/business-white.png" alt="business" class="menu-white business-white">
                        <img src="taxi-img/business-black'.png" alt="business" class="menu-black business-black">
                        <p>비즈니스</p>
                    </a>
                </div>

                <div class="menu-img">
                    <a href="#none">
                        <img src="taxi-img/alarm-white.png" alt="alarm" class="menu-white alarm-white">
                        <img src="taxi-img/alarm-black.png" alt="alarm" class="menu-black alarm-black">
                        <p>알림</p>
                    </a>
                </div>

                <div class="menu-img">
                    <a href="#none">
                        <img src="taxi-img/user-white.png" alt="user" class="menu-white user-white">
                        <img src="taxi-img/user-black.png" alt="user" class="menu-black user-black">
                        <p>내 정보</p>
                    </a>
                </div>
                
            </div>
        </div>

    </div>





    <script src="taxi-script/script.js"></script>
    <script>
        var nmap = new naver.maps.Map('naverMap', { // naverMap 값은 div 의 id 값
            center: new naver.maps.LatLng(37.5782709, 126.9770043), // 지도 중앙 위치 : 위도, 경도 설정
            zoom: 13, // 줌 설정 : 1~14, 수치가 클수록 지도 확대(줌인), 이 옵션 생략시 기본값 9
            zoomControl: false, // 줌 컨트롤 표시 (기본값 표시안함)
            zoomControlOptions: { // 줌 컨트롤 오른쪽 위로 위치 설정
                position: naver.maps.Position.TOP_RIGHT // 오른쪽 위로 설정값
            },
            mapTypeControl: false, // 일반ㆍ위성 지도보기 컨트롤 표시 (기본값 표시안함)
        });


        // 클릭이벤트를 적용하여 경고창으로 위도 경도를 봅니다.
        //naver.maps.Event.addListener(nmap, 'click', function(e) {
        // 지도를 클릭하면 아래 내용이 실행됩니다.
        //alert(e.coord.lat() + ', ' + e.coord.lng());
        // e 는 클릭시 넘어오는 이벤트 (네이밍은 원하는 대로 해도 무방)
        // e 에서 필요한 것을 꺼내서 쓰면 됩니다.
        // e.coord.lat() 는 위도 (Latitude)  보통 약어로 lat
        // e.coord.lng() 는 경도 (Longitude) 보퉁 약어로 lng
        // });
    </script>
</body></html>
